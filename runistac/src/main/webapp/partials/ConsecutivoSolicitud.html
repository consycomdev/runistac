<div class="btn-group">
	<button type="button" class="btn btn-default" ng-click="nuevo()">Nuevo ConsecutivoSolicitud</button>
	<button type="button" class="btn btn-default" ng-click="cancelar()">Listar ConsecutivoSolicitud</button>
</div>
				
<div class="panel panel-primary" ng-hide="panelEditar">
    <div class="panel-heading">Parametrizaci&oacute;n de ConsecutivoSolicitud</div>
    <div class="panel-body">
        <table class="resultados table table-striped">
            <tr>
                				<th>
                                    secuencia
                                </th>				<th>
                                    valor
                                </th>
				
				<th>
                    &nbsp;
                </th>
            </tr>
            <tr ng-repeat="row in lista">
                		<td class="row">{{row.secuencia}}</td>
                		<td class="row">{{row.valor}}</td>
                
				
				<td class="row">
                    <button type="button" class="btn btn-default" ng-click="editar(row)">
                        <span class="glyphicon glyphicon-pencil"></span>Editar
                    </button>
					<button type="button" class="btn btn-default" ng-click="eliminar(row)">
                        <span class="glyphicon glyphicon-remove"></span>Eliminar
                    </button>
                </td>
            </tr>
        </table>
        <br/>
    </div>
</div>

<div class="panel panel-primary" ng-show="panelEditar">
    <div class="panel-heading">Parametrizaci&oacute;n de ConsecutivoSolicitud</div>
    <div class="panel-body">
        <form role="form" id="formularioEditar">
            				<div class="row">
                                <div class="form-group col-md-6" ng-class="errores.secuencia?'error':''">
                                    <label for="secuencia">secuencia</label>
                                    <input id="secuencia" 
                                           class="form-control" 
            							   type="text"
                                           ng-model="datosFormulario.secuencia"
            							   placeholder="secuencia"/>
                                    <div ng-show="errores.secuencia">{{errores.secuencia}}</div>
                                </div>
                            </div>				<div class="row">
                                <div class="form-group col-md-6" ng-class="errores.valor?'error':''">
                                    <label for="valor">valor</label>
                                    <input id="valor" 
                                           class="form-control" 
            							   type="text"
                                           ng-model="datosFormulario.valor"
            							   placeholder="valor"/>
                                    <div ng-show="errores.valor">{{errores.valor}}</div>
                                </div>
                            </div> 
			
			<div class="btn-group">
				<button type="button" class="btn btn-default" ng-click="guardar()" ng-show="nuevoRegistro">Guardar</button>
                <button type="button" class="btn btn-default" ng-click="guardar()" ng-show="!nuevoRegistro">Aceptar</button>
                <button type="button" class="btn btn-default" ng-click="cancelar()">Cancelar</button>
            </div>
        </form>
    </div>
</div>
