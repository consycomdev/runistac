<div class="btn-group">
	<button type="button" class="btn btn-default" ng-click="nuevo()">Nuevo Anexo</button>
	<button type="button" class="btn btn-default" ng-click="cancelar()">Listar Anexo</button>
</div>
				
<div class="panel panel-primary" ng-hide="panelEditar">
    <div class="panel-heading">Parametrizaci&oacute;n de Anexo</div>
    <div class="panel-body">
        <table class="resultados table table-striped">
            <tr>
                				<th>
                                    ubicacion
                                </th>
								<th>
				                    tipoAnexo
				                </th>
				<th>
                    &nbsp;
                </th>
            </tr>
            <tr ng-repeat="row in lista">
                		<td class="row">{{row.ubicacion}}</td>
                
					<td class="row">{{row.tipoAnexo.nombre}}</td>              
				<td class="row">
                    <button type="button" class="btn btn-default" ng-click="editar(row)">
                        <span class="glyphicon glyphicon-pencil"></span>Editar
                    </button>
					<button type="button" class="btn btn-default" ng-click="eliminar(row)">
                        <span class="glyphicon glyphicon-remove"></span>Eliminar
                    </button>
                </td>
            </tr>
        </table>
        <br/>
    </div>
</div>

<div class="panel panel-primary" ng-show="panelEditar">
    <div class="panel-heading">Parametrizaci&oacute;n de Anexo</div>
    <div class="panel-body">
        <form role="form" id="formularioEditar">
            				<div class="row">
                                <div class="form-group col-md-6" ng-class="errores.ubicacion?'error':''">
                                    <label for="ubicacion">ubicacion</label>
                                    <input id="ubicacion" 
                                           class="form-control" 
            							   type="text"
                                           ng-model="datosFormulario.ubicacion"
            							   placeholder="ubicacion"/>
                                    <div ng-show="errores.ubicacion">{{errores.ubicacion}}</div>
                                </div>
                            </div> 
							<div class="row">
			                    <div class="form-group col-md-6" ng-class="errores.idAseg?'error':''">
			                        <label>tipoAnexo</label>
									<select id="tipoAnexo" class="form-control" 
			                            ng-model="datosFormulario.tipoAnexo"
			                            ng-options="option.nombre for option in listaTipoAnexo track by option.id">
			                    	</select>
			                        <div ng-show="errores.tipoAnexo">{{errores.tipoAnexo}}</div>
			                    </div>
			                </div>
			<div class="btn-group">
				<button type="button" class="btn btn-default" ng-click="guardar()" ng-show="nuevoRegistro">Guardar</button>
                <button type="button" class="btn btn-default" ng-click="guardar()" ng-show="!nuevoRegistro">Aceptar</button>
                <button type="button" class="btn btn-default" ng-click="cancelar()">Cancelar</button>
            </div>
        </form>
    </div>
</div>
